data:
  version: v1.0
  remote: localstore
  repo: .
  path: data/raw/Equity_Apartments_Data.csv
  sample_size: 0.2
  random_state: 1
  target_cols:
  - Price
data_version: v4
model:
  folds: 3
  evaluation_metric: neg_root_mean_squared_error
  cv_evaluation_metric: mean_test_neg_mean_squared_error
  pyfunc_predict_fn: predict
  metrics:
    neg_root_mean_squared_error: neg_root_mean_squared_error
    neg_mean_squared_error: neg_mean_squared_error
    neg_mean_absolute_error: neg_mean_absolute_error
  model_name: polynomial_regression
  artifact_path: basic_poly
  tag_key: model
  tag_value: basic Polynomial Regression
  module_name: sklearn.pipeline
  class_name: Pipeline
  params:
  - step_name: poly
    class: sklearn.preprocessing.PolynomialFeatures
    params:
      degree:
      - 2
      - 3
      - 4
      include_bias:
      - true
      - false
      interaction_only:
      - false
  - step_name: linear
    class: sklearn.linear_model.LinearRegression
    params:
      fit_intercept:
      - true
      - false
      normalize:
      - true
      - false
      copy_X:
      - true
      - false
      n_jobs:
      - -1
experiment_name: mlops_experiment
run_name: multi_run
test_size: 0.2
random_state: 88
cv_n_jobs: -1
train_data_version: v1
test_data_version: v1
