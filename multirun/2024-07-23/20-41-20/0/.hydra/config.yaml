data:
  version: v1.0
  remote: localstore
  repo: .
  path: data/raw/Equity_Apartments_Data.csv
  sample_size: 0.2
  random_state: 1
  target_cols:
  - Price
data_version: v4
model:
  folds: 3
  evaluation_metric: neg_root_mean_squared_error
  cv_evaluation_metric: mean_test_neg_mean_squared_error
  pyfunc_predict_fn: predict
  metrics:
    neg_root_mean_squared_error: neg_root_mean_squared_error
    neg_mean_squared_error: neg_mean_squared_error
    neg_mean_absolute_error: neg_mean_absolute_error
  model_name: SimpleNet
  artifact_path: net_model
  tag_key: model
  tag_value: SimpleNet
  module_name: models
  class_name: SimpleNet
  params:
    input_size:
    - -1
    output_size:
    - 1
    hidden_layer_1:
    - 32
    - 64
    - 128
    hidden_layer_2:
    - 16
    - 32
    - 64
    hidden_layer_3:
    - 8
    - 16
    - 32
    seed:
    - 42
    max_epochs:
    - 25
    optimizer__lr:
    - 0.0005
    optimizer__weight_decay:
    - 10.0
experiment_name: mlops_experiment
run_name: multi_run
test_size: 0.2
random_state: 88
cv_n_jobs: -1
train_data_version: v1
test_data_version: v1
